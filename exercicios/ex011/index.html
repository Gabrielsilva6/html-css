<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotop.png" type="image/png"> 
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Àudio</h1>
    <p>Vamops aprender a reproduzir audios em HTML5.</p>
    <audio src="midia/music.mp3" controls></audio>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" controls >
        <source src="midia/music.mp3" type="audio/mpeg">
        <source src="midia/music.ogg" type="audio/ogg">
        <source src="midia/music.wav" type="audio/wav">
        <p>Infelismente seu navegador não consegue reproduzir áudio <a href="midia/music.mp3">clique aqui para baixar seu arquivo mp3</a></p>
    </audio>
</body>
</html>
